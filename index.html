<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/dom.js" type="module" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Morse Code Converter</title>
</head>
<body>
    <h2>Morse code converter</h2>
    <div class="morse-converter">
        <div class="morse-converter__input">
            <h3>Input</h3>
            <textarea id="input" wrap="hard" placeholder="Type what you want to convert here: &#10&#10Use text or morse code using '-' and '-' &#10Seperating whole words using '/'"></textarea>
        </div>

        <div class="morse-converter__output">
            <h3>Output</h3>
            <textarea id="output" readonly></textarea>
        </div>
        
        <button id="clear" class="morse-converter__clear">Clear</button>
    </div>
</body>
</html>
